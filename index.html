<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, maximum-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Cam Scanner">
		<meta name="apple-mobile-web-app-title" content="Cam Scanner">

		<!-- Name of the app -->
		<title>Cam Scanner</title>

		<!-- Link to site manifest -->
		<link rel="manifest" href="./site.webmanifest">

		<!-- Links to icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#603cba">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#ffffff">

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="./style.css"> 
	</head>
	<body>             

        <header>
            <h1>Cam Scanner</h1>
        </header>

        <!-- Camera -->
        <main>
            <div>
                <!-- Camera view -->
                <video id="camera--view" autoplay playsinline></video>
            </div>

            <div>
                <!-- Camera sensor -->
                <canvas id="camera--canvas"></canvas>

                <!-- Camera output -->
                <img src="//:0" alt="" id="camera--output">
            </div>

        </main>

        <div>
            <!-- Camera trigger -->
            <button id="camera--button">Capture</button>
        </div>

        
        <footer>
            <p>www.AnandSystems.com</p>
        </footer>
        
		<!-- Reference to your JavaScript file -->
		<script src="./app.js"></script>

		<!-- Reference to adapter.js -->
		<script src="./adapter-min.js"></script>

	</body>
</html>
